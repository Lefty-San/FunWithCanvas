<!DOCTYPE html>
	<html>
	<head>
			<meta charset="utf-8">
			<title>Nice Looking Menu</title>
			<link rel="stylesheet" href="style.css">
		     <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
			
	</head>
	<body>
		<div id="menu_container" class="col_left_1">
			<dl>
				<!-- This is going to use dd to contain the links.  -->
				<!-- First Title -->
				<dt id="title_1">Category</dt>
				<div id="dt_1_child" class="dt_child show_false">
				<dd><a>Link 1</a></dd>
				<dd><a>Link 2</a></dd>
				<dd><a>Link 3</a></dd>
				</div>
				<!-- Second Title -->
				<dt id="title_2">Products</dt>
				<div id="dt_2_child" class="dt_child show_false">
					<dd><a>Product Item 1</a></dd>
					<dd><a>Product Item 2</a></dd>
					<dd><a>Product Item 3</a></dd>
				</div>
				<!-- Thrid Title -->
				<dt id="title_3">About Us</dt>
				<div id="dt_3_child" class="dt_child show_false">
					<dd>History</dd>
					<dd>Partners</dd>
					<dd>Contact Us</dd>
				</div>
			</dl>
		</div>
	<script src="functions.js"></script>
	</body>
</html>
